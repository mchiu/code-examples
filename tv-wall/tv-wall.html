  <script type="text/javascript">

	$(document).ready(function() {

	// effects for boxes
	$(".shader").hover(
	  function () {
		$(this).fadeOut(400); 
	  }
	);

	$(".item").mouseleave(
	  function () {
		$("div.shader").fadeIn(600); 
	  }
	);

	// effects for modals

  $('a[name=modal]').click(function(e) {
      e.preventDefault();
      var id = $(this).attr('href');
      var maskHeight = $(document).height();
      var maskWidth = $(window).width();
      $('#mask').css({'width':maskWidth,'height':maskHeight});
      $('#mask').fadeTo(200,0.5);  
      $(id).animate({padding: '+=20px'}, 10, function(){ $(this).fadeIn(1000, "swing").animate({padding: '-=20px'}, 400) }); 
      $(id).addClass('current-modal');
  });

  $('.modal-window .close').click(function (e) {
      e.preventDefault();
      $('#mask, .modal-window').hide();
  });     

  $('#mask').click(function () {
      $(this).hide();
      $('.modal-window').hide();
  });         

  $('a[name=navmodal]').click(function(e) {
    e.preventDefault();
  $('.current-modal').fadeOut(400, "swing"); 
    $('.current-modal').removeClass('current-modal'); 
      var id = $(this).attr('href');
      $(id).fadeIn(400, "swing"); 
      $(id).addClass('current-modal');  
  });

	$('#modals article:first-child a.previous').hide();
	$('#modals article:last-child a.next').hide();

	// slides for front-page
	$('.item-slider').slides();

});
	</script>
